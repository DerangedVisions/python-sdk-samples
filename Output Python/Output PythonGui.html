<!DOCTYPE html>
<html style="padding:20px">
<head>
  <meta charset="utf-8">
  <title>Output Python</title>

	<script type="text/javascript">
    document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');
	</script>
</head>
<body>
	<form>
    <fieldset>
        <legend class='blueTitle'>XMSG("Python Output Tool Example")</legend>
          <label>XMSG("CSV File Output Path")</label>
          <ayx data-ui-props="{type: 'TextBox'}" data-item-props="{dataName: 'fileOutputPath'}"></ayx>
    </fieldset>
	</form>
  <script type="text/javascript">
    Alteryx.Gui.BeforeLoad = (manager, AlteryxDataItems, json) => {
      /* Set default path to Public folder and show user that the full path is needed */
      manager.getDataItem('fileOutputPath').setValue('C:\\Users\\Public\\python_output_sample_data.csv') 
    }
  </script>
  <style>
    /*This styling needs to be here. Is due to file loading. Otherwise, will not get proper styling on dropdowns*/
    .Select, .Select div, .Select input, .Select span {
      box-sizing: content-box;
      -webkit-box-sizing: content-box;
    }
  </style>
</body>
</html>

<!DOCTYPE html>
<html style="padding:20px">
<head>
  <meta charset="utf-8">
  <title>PySortedOutputExample</title>

	<script type="text/javascript">
		document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');
	</script>
</head>
<body>
	<form>
    <fieldset>
      <legend class='blueTitle'>XMSG("Sort Columns")</legend>
      <label>XMSG("Data will be filtered down to specified fields")</label>
      <section id="sort-section">
        <ayx data-ui-props='{type:"DropDown", widgetId:"Sort1", clearable: true}' data-item-props='{dataName: "Sort1", dataType: "FieldSelector"}'></ayx>
        <ayx data-ui-props='{type:"DropDown", widgetId:"Sort2", clearable: true}' data-item-props='{dataName: "Sort2", dataType: "FieldSelector"}'></ayx>
        <ayx data-ui-props='{type:"DropDown", widgetId:"Sort3", clearable: true}' data-item-props='{dataName: "Sort3", dataType: "FieldSelector"}'></ayx>
      </section>
    </fieldset>
	</form>

  <script type="text/javascript">
    Alteryx.Gui.BeforeLoad = function(manager, AlteryxDataItems, json) {
    }
  </script>

  <style>
    /*This styling needs to be here. Is due to file loading. Otherwise, will not get proper styling on dropdowns*/

    .Select, .Select div, .Select input, .Select span {
      box-sizing: content-box;
      -webkit-box-sizing: content-box;
    }
  </style>
</body>
</html>

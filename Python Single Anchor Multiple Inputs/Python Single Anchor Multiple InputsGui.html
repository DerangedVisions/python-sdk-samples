<!DOCTYPE html>
<html style="padding:20px">
<head>
  <meta charset="utf-8">
  <title>Python Single Anchor Multiple Inputs</title>

	<script type="text/javascript">
		document.write('<link rel="import" href="' + window.Alteryx.LibDir + '2/lib/includes.html">');
	</script>
</head>
<body>
    <form>
    <fieldset>
        <legend class='blueTitle'>XMSG("Combine Data Streams by Field")</legend>
        <label>XMSG("When Fields Differ from First Schema")</label>
        <ayx data-ui-props="{type: 'DropDown', widgetId: 'DropDown1'}" data-item-props="{dataName: 'messageType'}"></ayx>
    </fieldset>
    </form>
    <script type="text/javascript">
        Alteryx.Gui.BeforeLoad = (manager, AlteryxDataItems, json) => {
          const messageTypeSelector = new AlteryxDataItems.StringSelector('messageType', {
            optionList: [
              {label: 'Warning- Continue Processing Records', value: 'warning'},
              {label: 'Error - Stop Processing Records', value: 'error'},
              {label: 'Ignore- Continue Processing Records', value: 'ignore'}
            ]
          })

           manager.addDataItem(messageTypeSelector)
           manager.bindDataItemToWidget(messageTypeSelector, 'DropDown1')
        }
  </script>
  <style>
    /*This styling needs to be here. Is due to file loading. Otherwise, will not get proper styling on dropdowns*/

    .Select, .Select div, .Select input, .Select span {
      box-sizing: content-box;
      -webkit-box-sizing: content-box;
    }
  </style>
</body>
</html>
